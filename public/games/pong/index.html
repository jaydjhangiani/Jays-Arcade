<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="user-scalable=no" />
		<link rel="stylesheet" href="static/css/style.css" />
		<link rel="icon" href="static/img/favicon.png" type="image/icon type" />

		<!-- Firebase--->
		<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
		<title>Pong For Desktop</title>
	</head>
	<body>
		<div class="img">
			<h1>P O N G</h1>
		</div>
		<div class="main">
			<canvas id="pong" width="750" height="300"></canvas>
		</div>
		<div class="container">
			<table id="scoretable">
				<tr>
					<td colspan="3"><h3 id="result">WELCOME !</h3></td>
				</tr>
				<tr>
					<td colspan="3"><h3 id="test">FIRST TO 3 POINTS TO WINS!</h3></td>
				</tr>
				<tr>
					<td colspan="3">
						<button id="restart" onclick="play()"><h3>Play Again!</h3></button>
					</td>
				</tr>
			</table>
		</div>
		<script src="static/js/pong.js"></script>
		<script src="../../static/js/app.js"></script>
	</body>
</html>
